{% from "sidebar.html" import sidebar_menu %}
{% from "header.html" import header_menu %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create New Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  {{ sidebar_menu(p_v) }}
  {{ header_menu(current_user.full_name) }}
  <div class="container mt-3">
    <h1 class="h1">Create New Department</h1>
    <form method="post" action="/add_department">
      <div class="mb-3">
        <label for="title" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="parent_id" class="form-label">Parent Department</label>
        <select class="form-control" id="parent_id" name="parent_id">
          <option value="">None</option>
          {% for department in departments %}
          <option value="{{ department.id }}">{{ department.title }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
