<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-image: url(&quot;https://www.toptal.com/designers/subtlepatterns/uploads/webb-dark.png&quot;);">
  <main class="flex items-center justify-center min-h-screen flex-col">
    <h1 class="mb-[20px] h5 text-center text-[#fff]">Login to your account <br /> Session time - {{ reset_me }}</h1>
    <form action="#" method="post" class="flex flex-col gap-[15px] items-center w-[250px]">
      <div class="input-group">
        <label class="input-group-text" for="username">Username:</label>
        <input type="text" name="username" class="form-control" />
      </div>
      <div class="input-group">
        <label class="input-group-text" for="password">Password:&nbsp;</label>
        <input type="password" name="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-[250px]">Log in</button>
    </form>
    <a href="/restore_password">
      <button type="submit" class="btn btn-secondary w-[250px] mt-[15px]">Restore password</button>
    </a>
  </main>
</body>

</html>
