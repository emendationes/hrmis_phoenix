{% from "sidebar.html" import sidebar_menu %}
{% from "header.html" import header_menu %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create New Company Year</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  {{ sidebar_menu(p_v) }}
  {{ header_menu(current_user.full_name) }}
  <div class="container mt-3">
    <h1 class="h1">Create New Company Year</h1>
    <form method="post" action="/add_company_year">
      <div class="mb-3">
        <label for="year_title" class="form-label">Title</label>
        <input type="text" class="form-control" id="year_title" name="year_title" required>
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" name="year" placeholder="Enter the year (e.g., 2024)" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
