{% from "sidebar.html" import sidebar_menu %}
{% from "header.html" import header_menu %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Holiday Entitlement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  {{ sidebar_menu(p_v) }}
  {{ header_menu(current_user.full_name) }}
  <div class="container mt-3">
    <h1 class="h1">Create Holiday Entitlement</h1>
    <form method="post" action="/add_holiday_entitlement/{{ id }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="year_select" class="form-label">Year</label>
        <select class="form-control" id="year_select" name="year_select" required>
          {% for year in company_years %}
          <option value="{{ year.id }}">{{ year.title }}</option>
          {% endfor %}
          {% if company_years|length == 0 %}
          <option disabled>No financial years available</option>
          {% endif %}
        </select>
        <div class="mb-3">
          <label for="holiday_entitlement_hours" class="form-label">Holiday Entitlement</label>
          <input type="number" class="form-control" id="holiday_entitlement_hours" name="holiday_entitlement_hours" placeholder="Enter the number of hours" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
